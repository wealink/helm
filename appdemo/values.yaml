deployment:
  replicaCount: 1
  imagePullSecrets: wework-registr
  image:
    repository: nginx
    pullPolicy: Always
    tag: ""
  ports:
    - name: api
      containerPort: 8080
    - name: health
      containerPort: 9090
  livenessProbe:
    httpGet:
      path: /rds/ping
      port: 8080
    initialDelaySeconds: 10
    timeoutSeconds: 5
    periodSeconds: 5
  readinessProbe:
    httpGet:
      path: /rds/ping
      port: 8080
    initialDelaySeconds: 5
    timeoutSeconds: 1
    periodSeconds: 5
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}


service:
  type: ClusterIP
  port: 80


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
